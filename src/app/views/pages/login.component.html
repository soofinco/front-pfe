<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-body">
                            <div *ngIf="errMsg" style="color:indianred; font-weight: bold">{{errMsg}}</div>
                            <form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
                                <h1>Authentification</h1>
                                <p class="text-muted">Connectez-vous Ã  votre compte</p>
                                <div class="input-group mb-3">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Username (demo)" name="username" [(ngModel)]="model.username" #username="ngModel" required/>
                                </div>
                                <div class="input-group mb-4">
                                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Password (demo)" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4">S'authentifier</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
